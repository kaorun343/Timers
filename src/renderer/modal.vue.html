<div class="uk-modal uk-open" v-show="show">
  <div class="uk-modal-dialog">
    <div class="uk-modal-header">
      <h2>タイマーを追加</h2>
    </div>
    <form class="uk-form" @submit.prevent>
      <div class="uk-grid">
        <div class="uk-width-1-3">
          <label class="uk-form-label" for="">時</label>
          <input v-model.number="hours" type="number" @keyup.enter="submit">
        </div>
        <div class="uk-width-1-3">
          <label class="uk-form-label" for="">分</label>
          <input v-model.number="minutes" type="number" @keyup.enter="submit">
        </div>
        <div class="uk-width-1-3">
          <label class="uk-form-label" for="">秒</label>
          <input v-model.number="seconds" type="number" @keyup.enter="submit">
        </div>
      </div>
    </form>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button" @click="cancel">キャンセル</button>
      <button class="uk-button uk-button-primary" @click="submit">追加する</button>
    </div>
  </div>
</div>
