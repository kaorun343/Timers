<div id="app">
  <nav class="uk-navbar">
    <div class="uk-navbar-content uk-navbar-flip">
      <button class="uk-button uk-button-primary" @click="openModal">タイマーを追加</button>
    </div>
    <div class="uk-navbar-content uk-navbar-center">実行中のタイマー：{{ timers.length }}</div>
  </nav>
  <section class="timers uk-container">
    <timer v-for="timer in timers" :key="timer.start" :start="timer.start" :end="timer.end" @cancel="cancel"></timer>
  </section>
  <modal @submit="submit" ref="modal"></modal>
</div>
